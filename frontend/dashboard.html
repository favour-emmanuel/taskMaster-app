<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - TaskMaster</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="dashboard-header">
        <h1>TaskMaster Dashboard</h1>
        <button id="logout-button">
          Logout
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1rem"
            height="1rem"
            viewBox="0 0 24 24"
          >
            <g fill="#f0f0f0">
              <path
                fill-rule="evenodd"
                d="M11 20a1 1 0 0 0-1-1H5V5h5a1 1 0 1 0 0-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h5a1 1 0 0 0 1-1"
                clip-rule="evenodd"
              />
              <path
                d="M21.714 12.7a1 1 0 0 0 .286-.697v-.006a1 1 0 0 0-.293-.704l-4-4a1 1 0 1 0-1.414 1.414L18.586 11H9a1 1 0 1 0 0 2h9.586l-2.293 2.293a1 1 0 0 0 1.414 1.414l4-4z"
              />
            </g>
          </svg>
        </button>
      </div>

      <!-- Task Creation Form -->
      <div class="task-form-container">
        <h2>Create a New Task</h2>
        <form id="task-form">
          <input
            type="text"
            id="task-title"
            placeholder="Task Title"
            required
          />
          <textarea
            id="task-desc"
            placeholder="Task Description"
            required
          ></textarea>
          <input type="date" id="task-deadline" required />
          <select id="task-priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <button type="submit">Save Task</button>
        </form>
      </div>
      <div class="search-and-filter">
        <!-- Search Bar -->
        <div class="search-bar">
          <label for="priority-filter">Search Task:</label>

          <input
            type="text"
            id="search-bar"
            placeholder="Search tasks..."
            oninput="searchTasks()"
          />
        </div>

        <!-- Priority Filter -->
        <div class="filter">
          <label for="priority-filter">Filter by Priority:</label>
          <select id="priority-filter" onchange="filterTasks()">
            <option value="">All</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>

      <!-- Task List -->
      <div class="task-list" id="task-list"></div>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="js/task-form.js"></script>
  </body>
</html>
